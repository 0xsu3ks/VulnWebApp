{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-form">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
